name: ðŸš€ Deploy File to cPanel
on:
  push:
    branches:
      - development
jobs:
  FTP-Deploy-Action:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Use Node.js 19
        uses: actions/setup-node@v3
        with:
          node-version: "19"

      - name: ðŸ”¨ Build Next App
        run: |
          yarn install
          git reset --hard
          yarn build  # Build Next.js app

      - name: ðŸ““ Restart Node App
        run: |
          mkdir -p tmp
          echo "$(date)" > tmp/restart.txt

      - name: ðŸ“‚ Sync folders and files to the server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER_PROD }}
          username: ${{ secrets.FTP_USERNAME_PROD }}
          password: ${{ secrets.FTP_PASSWORD_PROD }}
          local-dir: ./ # This points to the build output directory of your Next.js app
          server-dir: /
          exclude: |
            **/.git*
            **/.git*/**
